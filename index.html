<!DOCTYPE html>
<html> 

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" type="image/x-icon" href="./icon/favicon.ico">
 <title>Live Code Editor</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital@1&family=Imbue:wght@100&family=Old+Standard+TT:ital@1&display=swap"
  rel="stylesheet">
 <link rel="stylesheet" href="style.css">
 <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="./clock/clock.css">
</head>

<body>
  <header class="tittle">
    <div class="banner">
      <div class="loader">
        <h1 class="main-tittle">Live Code Editor</h1>
      </div>
      <h3 class="sub-tittle">By Rakesh</h3>
    </div>
  </header>
  <div class="row">
    <div class="" >
      <div class="clock">
        <div id="time">
          <div class="circle" style="--clr:#ff2972">
            <div class="dots sec_dot"></div>
            <svg>
              <circle cx="120" cy="120" r="120" id="ss"></circle>
            </svg>
          </div>
          <div class="circle" style="--clr:#fee800">
            <div class="dots min_dot"></div>
            <svg>
              <circle cx="100" cy="100" r="100" id="mm"> </circle>
            </svg>
          </div>
          <div class="circle" style="--clr:#04fc43">
            <div class="dots hr_dot"></div>
            <svg>
              <circle cx="80" cy="80" r="80" id="hh"> </circle>
            </svg>
          </div>
          <div class="niddles" style="--clr2:#ff2972;" id="sc"><i></i></div>
          <div class="niddles niddle2" style="--clr2: #fee800;" id="mn"><i></i></div>
          <div class="niddles niddle2" style="--clr2:#04fc43;" id="hr"><i></i></div>
          <span style="--i:1;"><b>1</b></span>
          <span style="--i:2;"><b>2</b></span>
          <span style="--i:3;"><b>3</b></span>
          <span style="--i:4;"><b>4</b></span>
          <span style="--i:5;"><b>5</b></span>
          <span style="--i:6;"><b>6</b></span>
          <span style="--i:7;"><b>7</b></span>
          <span style="--i:8;"><b>8</b></span>
          <span style="--i:9;"><b>9</b></span>
          <span style="--i:10;"><b>10</b></span>
          <span style="--i:11;"><b>11</b></span>
          <span style="--i:12;"><b>12</b></span>
        </div>
      </div>

    </div>
    <div class="col-2">
      <h1>Time is the most valuable thing a man can spend.</h1>
      <h2>So don't waste your Time, Use our Live Code Editor and show your creativity</h2>
    </div>
  </div>
 <div class="container">
   <div class="left">
    <label class="html"><i class="fa-brands fa-html5"></i>HTML</label>
    <textarea id="html-code" onkeyup="run()"></textarea>
    <label class="css"><i class="fa-brands fa-css3-alt"></i>CSS</label>
    <textarea id="css-code" onkeyup="run()"></textarea>
    <label class="js"><i class="fa-brands fa-js"></i>JavaScript</label>
    <textarea id="js-code" onkeyup="run()"></textarea>
   </div>
   <div class="right">
    <label><i class="fa-solid fa-play"></i> Output </label>
    <iframe id="output"></iframe>
   </div>
 </div>
<footer>
  <div class="cr">
    <h1><span>&copy; 2023</span>. All rights reserved by
     <a href="https://api.whatsapp.com/send/?phone=919361207725&text&app_absent=0"><span>Bijjam Rakesh
          Reddy</span></a></span>.
    </h1>
  </div>
</footer>

 <script src="./clock/sc.js"></script>
<script src="./scripy.js"></script>
</body>

</html>
